		<!-- How do I know which instrument is which number? 
			https://en.wikipedia.org/wiki/General_MIDI
		-->
		<div style="position: absolute">
		<select id="instrument_1" onchange="changeInstrument()" class="instrumentselect active"></select>
		<select id="instrument_2" class="instrumentselect" ></select>
		<input id="playspeed" type="text" value="15">
	</div>	
	<div id="result"></div>
<script>
function loadLayout(){
	$('#loading_wrap').hide();
}
$(document).on('keyup', function(e){
	var swapCurrentInstrument = function(direction){
		// direction in case we set this to 4 instruments
		var current = $("select.instrumentselect.active")
		current.removeClass("active")
		console.log(current[0].id)
		if(current[0].id == "instrument_1"){
			$("#instrument_2").addClass("active");
			changeInstrument("#instrument_2");
		} else {
			$("#instrument_1").addClass("active");
			changeInstrument("#instrument_1");			
		}
		
	}
	var code = e.keyCode || e.which;
	console.log(code);
	var s = parseInt($("#playspeed").val());
	switch (code) {
		case 38:
			// KEY UP
			if (s < 15){
				$("#playspeed").val(s+5);	
			} else {
				$("#playspeed").val(s+15);
			}
			break;
		case 40:
			// KEY DOWN5
			if(s <= 15 && s > 5){
				$("#playspeed").val(s-5);	
			} else if (s <= 5) {
				$("#playspeed").val(5);
			} else {
				$("#playspeed").val(s -15);
			}
			break;
		case 39:
			// left
			swapCurrentInstrument(1)
			 
			break;
		case 37: 
			// rights
			swapCurrentInstrument(-1)			
		default:
			// nothing
		
	}
})
// listen to Leap Motion
</script>
